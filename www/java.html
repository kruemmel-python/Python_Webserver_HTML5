<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Code Executor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            color: #333;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: vertical;
            margin-top: 10px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output {
            margin-top: 15px;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Java Code Executor</h2>
        <p>Geben Sie Java-Code ein und führen Sie ihn aus:</p>
        <textarea id="javaCode" placeholder="public class TempJavaFile { public static void main(String[] args) { System.out.println(&quot;Hello, World!&quot;); } }"></textarea>
        <button onclick="executeJavaCode()">Code ausführen</button>
        <div class="output" id="output">Ausgabe wird hier angezeigt...</div>
    </div>

    <script>
        async function executeJavaCode() {
            const code = document.getElementById("javaCode").value;
            const outputDiv = document.getElementById("output");

            outputDiv.textContent = "Code wird ausgeführt...";

            try {
                const response = await fetch("/execute-java", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ code: code })
                });

                // Erhalte nur den Textinhalt der Antwort, unabhängig vom Status
                const result = await response.text();
                
                // Überprüfe den Status und zeige nur die Java-Fehlernachricht (kein Statuscode)
                if (!response.ok) {
                    outputDiv.textContent = result; // Zeigt nur die Fehlermeldung
                } else {
                    outputDiv.textContent = "Ausgabe:\n" + result; // Zeigt die Ausgabe bei erfolgreicher Kompilierung
                }
            } catch (error) {
                outputDiv.textContent = "Fehler beim Verbinden mit dem Server.";
            }
        }
    </script>
</body>
</html>
